<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Walkthrough</title>
  <link rel="stylesheet" href="gameplay.css" /> <!-- This is to link the html page to the css for styling -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../MainMenu/etc/logo.png" /> <!-- This is the logo that you can see on the tab of the webpage -->
</head>
<body>

  <h1>Game Walkthrough of Call of Duty: Black Ops III</h1>

  <div class="video-container">
    <video controls>
      <source src="etc/walkthrough.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <br>
  <p class="return-text">Press <span class="o-key">O</span> to watch the whole video</p>
  <p class="return-text">Press <span class="x-key">X</span> to return to menu</p>
    

<script>
  document.addEventListener("keydown", function (e) {
    const key = e.key.toLowerCase();

    if (key === "o") {
      window.open("https://www.youtube.com/watch?v=7W4ApCp9AzY", "_blank");
    }

    if (key === "x") {
      window.location.href = "../MainMenu/menu.html";
    }
  });
</script>


</body>
</html>
