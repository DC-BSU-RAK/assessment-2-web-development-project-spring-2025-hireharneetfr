<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Ops III - SA2</title>
  <link rel="stylesheet" href="menu.css" />
  <link rel="icon" type="image/png" href="etc/logo.png" />
</head>
<body>
  <video id="bg-video" autoplay loop muted>
    <source src="etc/starting.mp4" type="video/mp4">
  </video>
  
  <div class="overlay">
    <div class="sidebar">
      <div class="featured">
        <p class="featured-label">FEATURED</p>
        <img src="https://m.media-amazon.com/images/M/MV5BODc4YTMyOTEtNzA2Ny00NmFjLTg4NDUtOGQxOTBiNDJjZDk4XkEyXkFqcGc@._V1_QL75_UX595.5_.jpg" alt="Featured Welcome to Black Ops III">
        <p class="featured-caption">Welcome to Black Ops III</p>
      </div>
      
      <h1 class="logo">BLACK OPS <span class="three">III</span></h1>
      <ul class="menu">
        <li><a href="../Menu/about.html">ABOUT</a></li>
        <li><a href="../menu5/storyline.html">STORYLINE</a></li>
        <li><a href="../Menu2/characters.html">CHARACTERS</a></li>
        <li><a href="../Menu3/Gameplay.html">GAMEPLAY</a></li>
        <li><a href="../Menu4/review.html">REVIEW & RATING</a></li>
      </ul>

      <div class="status">
        <p>You are Party Leader</p>
        <p>Party Privacy: Closed</p>
      </div>

      <div class="soundtrack-menu">
        <span class="label">Game Soundtracks: </span>
        <ul class="track-list">
          <li><button data-src="track1.mp3">Track 1</button></li>
          <li><button data-src="track2.mp3">Track 2</button></li>
          <li><button data-src="track3.mp3">Track 3</button></li>
          <li><button data-src="track4.mp3">Track 4</button></li>
        </ul>
      </div>

      <audio id="bg-music" loop></audio>
      <div id="audio-message" class="audio-message">No audio due to browser autoplay policy</div>
    </div>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const trackButtons = document.querySelectorAll(".track-list button");
    const message = document.getElementById("audio-message");

    const basePath = window.location.hostname.includes("github.io")
      ? "/assessment-2-web-development-project-spring-2025-hireharneetfr/MainMenu/etc/soundtracks/"
      : "etc/soundtracks/";

    trackButtons.forEach(button => {
      button.addEventListener("click", () => {
        const fileName = button.getAttribute("data-src");
        music.src = basePath + fileName;
        music.play();
      });
    });

    music.addEventListener("play", () => {
      message.style.display = "none";
    });
  </script>
</body>
</html>
