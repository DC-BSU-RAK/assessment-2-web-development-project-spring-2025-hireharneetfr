<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Ops 3 - Inspired</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <video id="intro-video" class="video-bg" autoplay muted>
    <source src="etc/activision.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <video id="loop-video" class="video-bg" muted loop style="display: none;">
    <source src="etc/starting.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="press-x" style="display: none;">
    <p>Press <span class="x-key">X</span> to Start</p>
  </div>

  <div id="audio-instruction">
    <p>Please interact with the page for audio due to browser autoplay policy</p>
  </div>

  <script src="script.js"></script>

</body>
</html>
